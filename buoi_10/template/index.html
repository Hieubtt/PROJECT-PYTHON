<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec 10 Homepage</title>
    <!-- Tailwind CSS via Play CDN (ideal for quick prototypes and learning) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-12 shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold">Welcome to Lec 10</h1>
            <p class="mt-4 text-xl">Exploring modern web development with Tailwind CSS</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Section 1</h2>
                <p class="text-gray-600">Add your lecture notes or content here.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Section 2</h2>
                <p class="text-gray-600">More content for Lecture 10 goes in this card.</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Section 3</h2>
                <p class="text-gray-600">Feel free to customize these sections as needed.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 Lec 10 - Built with Tailwind CSS</p>
        </div>
    </footer>

</body>
</html>
